<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>卡牌查詢網站</title>
    <!-- 標籤頁小圖示 -->
    <link rel="icon" href="icon.png" type="image/png">
    <!-- 載入css -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>卡牌查詢</h1>
    </header>

    <main>
      <div class="left-side">
        <!-- 篩選條件 -->
         <form id="filter-form">
           <label for="keyword">關鍵字</label>
           <select id="keyword" name="keyword">
             <!-- 下拉選單選項會從 JSON 動態加載 -->
           </select>
           <span id="clear-keyword" class="clear-button" style="display: none;">×</span>

           <label for="type">類型</label>
            <select id="type" name="type">
              <!-- 下拉選單選項會從 JSON 動態加載 -->
            </select>

          <label for="attribute">屬性</label>
          <div id="attribute">
            <!-- 下拉選單選項會從 JSON 動態加載 -->
          </div>

           <label for="tag">標籤</label>
           <select id="tag" name="tag">
             <!-- 下拉選單選項會從 JSON 動態加載 -->
           </select>
            <span id="clear-tag" class="clear-button" style="display: none;">×</span>

           <label for="set">卡包</label>
           <select id="set" name="set">
             <option value="" disabled selected></option>
             <!-- 下拉選單選項會從 JSON 動態加載 -->
           </select>
           <span id="clear-set" class="clear-button" style="display: none;">×</span>

           <!-- 清除篩選按鈕 -->
           <button type="button" id="clear-filters">清除篩選條件</button>
         </form>
      </div>

      <div class="right-side">
        <!-- 卡牌展示區 -->
        <div id="card-container">
          <!-- 卡牌會在這裡動態加載 -->
        </div>
      </div>
    </main>

    <!-- 分頁按鈕 -->
  <div id="pagination">
    <!-- 分頁按鈕會動態生成 -->
  </div>

    <!-- 彈窗 -->
    <div class="popup" id="popup">
      <div class="popup-content">
        <!-- 左側顯示圖片 -->
        <div class="popup-left" id="popupl">
          <img id="popupImage" src="" alt="卡牌圖片">
        </div>
        
        <div class="popup-right" id="popupr">
          <!-- 詳細資料會在 JavaScript 中動態載入 -->
        </div>
         <!-- 左右箭頭 -->
        <div class="arrow-left" id="arrowLeft">
         <svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium css-vubbuv" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="ArrowBackIosRoundedIcon">
           <path d="M16.62 2.99c-.49-.49-1.28-.49-1.77 0L6.54 11.3c-.39.39-.39 1.02 0 1.41l8.31 8.31c.49.49 1.28.49 1.77 0s.49-1.28 0-1.77L9.38 12l7.25-7.25c.48-.48.48-1.28-.01-1.76z"></path>
         </svg>
       </div>
       <div class="arrow-right" id="arrowRight">
        <!-- 右箭頭SVG -->
        <svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium css-vubbuv" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="ArrowForwardIosRoundedIcon">
          <path d="M7.38 21.01c.49.49 1.28.49 1.77 0L17.46 12.7c.39-.39.39-1.02 0-1.41l-8.31-8.31c-.49-.49-1.28-.49-1.77 0s-.49 1.28 0 1.77L14.62 12l-7.25 7.25c-.48.48-.48 1.28.01 1.76z"></path>
        </svg>
      </div>
      
        <div class="close-btn" id="closePopup">×</div>
      </div>
    </div>

    <footer>
       <p>© 2025 卡牌查詢網站</p>
    </footer>

    <!-- 載入js -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
  </body>
</html>
